<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Tata Steel Maintenance</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Tata Steel Maintenance</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Form -->
  <form class="signup-form" id="signupForm">
    <h2>Create Your Account</h2>
    <input type="text" id="signup-username" placeholder="Choose Username" required />
    <input type="password" id="signup-password" placeholder="Create Password" required />
    
    <select id="signup-role" required>
      <option value="">Select Role</option>
      <option value="user">User</option>
      <option value="manager">Manager</option>
    </select>

    <button type="submit">Sign Up</button>

    <div class="switch-login">
      Already have an account? <a href="login-user.html">Login here</a>
    </div>
  </form>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Tata Steel Internship | Maintenance Management System</p>
  </footer>

  <script src="../js/signup.js"></script>
</body>
</html>
