<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics | Maintenance Portal</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/form-dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    .chart-section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .chart-section h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
      text-align: center;
    }

    .chart-wrapper {
      height: 250px;
    }

    nav ul {
      padding: 10px 20px;
      background-color: #2c3e50;
      list-style: none;
      display: flex;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }

    nav ul li a:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="dashboard.html">‚Üê Back to Dashboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>üìä Maintenance Request Analytics</h2>

    <!-- Pie Chart: Status -->
    <div class="chart-section">
      <h3>Request Status Distribution</h3>
      <div class="chart-wrapper">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <!-- Bar Chart: Priority -->
    <div class="chart-section">
      <h3>Priority Level Comparison</h3>
      <div class="chart-wrapper">
        <canvas id="priorityChart"></canvas>
      </div>
    </div>

    <!-- Line Chart: Over Time -->
    <div class="chart-section">
      <h3>Request Trend Over Time</h3>
      <div class="chart-wrapper">
        <canvas id="trendChart"></canvas>
      </div>
    </div>

  </div>

  <script src="../js/analytics.js"></script>
</body>
</html>
